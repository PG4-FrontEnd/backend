# GitHub Actions workflow
name: test

on:
  # develop-nest 브랜치로 PR이 닫힐 때 트리거
  pull_request:
    branches: [ "develop-nest" ]
    types: [closed]

jobs:
  build:
    # PR이 성공적으로 병합된 경우에만 실행
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      # 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 패키지 설치 및 빌드 실행
      - name: Install and Build
        run: |
          npm install
          npm run build
