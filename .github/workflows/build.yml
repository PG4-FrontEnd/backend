# This is a basic workflow to help you get started with Actions

name: test

on:
  # develop-nest로 pr이 올때
  pull_request:
    branches: [ "develop-nest" ]
    types : [closed]

jobs:
  build:
    # pr이 성공적으로 이루어졌을 때 unbuntu를 설치하고
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
      # 체크아웃을 한 다음
      - uses: actions/checkout@v4

       # node js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  

      # npm install 과 npm build 실행
      - name: Install and Build
        run: |
          npm install
          npm run build
