# GitHub Actions workflow
name: test

on:
  push:
    branches: ["hello"]
    types: [closed]

env:
  #버킷에 저장할 폴더이름
  PROJECT_NAME: cicd_project
  #s3 이름
  BUCKET_NAME: ryn-s3
  #code deploy 앱 이름
  CODE_DEPLOY_APP_NAME: rynthandew
  # code deploy 배포그룹 이름
  DEPLOYMENT_GROUP_NAME: rynthandew-group

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: make .env
        run: |
          echo "DB_PORT=${{ secrets.DB_PORT }}" > src/.env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> src/.env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> src/.env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> src/.env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> src/.env
          echo "NODE_ENV=development" >> src/.env
          echo "JWT_SECRET=super_secret_key_123" >> src/.env

      # 패키지 설치 및 빌드 실행
      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Make Zip File
        run: zip -qq -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Code Deploy To EC2 instance
        run: aws deploy create-deployment
          --application-name $CODE_DEPLOY_APP_NAME
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name $DEPLOYMENT_GROUP_NAME
          --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
